dest: xenial
os: linux
# Released April 2018, Support ended: April 2023
# ruby 2.4.9, 2.5.3, 2.5.7, 2.6.5 (default) and 2.7.0 pre-installed on travis
addons:
  apt:
    packages:
    - net-tools

services:
- redis-server
- elasticsearch
- rabbitmq


before_script:
  - sleep 10

cache: bundler
language: ruby
notifications:
  email:
    on_success: change
    on_failure: always

before_install:
  - gem update --system $RUBYGEMS_VERSION
  - gem --version
  - gem install bundler ${BUNDLER_VERSION:+-v} ${BUNDLER_VERSION}
  - gem install smarter_bundler
  - bundle --version
  - mkdir -p tmp/bundle

bundler_args: "--binstubs"

script: ./test/test_with_railsapp

jobs:
  fast_finish: true

  allow_failures:

    - rvm: ruby-head
      gemfile: test/rails_edge.gemfile
      env: 
      - RAILS_VERSION=edge
      - MIDDLEWARE=YES
      - REDIS_URL: 'redis://localhost:6379'
      - ELASTICSEARCH_URL: 'http://localhost:9200'
      - RABBITMQ_URL: 'amqp://guest:guest@localhost:5672'

    - rvm: 3.0.0
      gemfile: test/rails_edge.gemfile
      env:
      - RAILS_VERSION=edge
      - MIDDLEWARE=YES
